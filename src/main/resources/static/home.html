<h1>Person</h1>
<div ng-show="authenticated">
	<li ng-show="authenticated"><a href="#/person">Create</a></li>

	<ul>
		<li ng-repeat="p in controller.persons track by $index">
	  		{{p.firstName}}  {{p.lastName}} {{p.username}}  <a ng-href="#/person/{{p.username}}" class="glyphicon glyphicon-pencil" /> <a ng-click="controller.delete(p)" class="glyphicon glyphicon-trash" />
	  	</li>
	</ul>
</div>
<div  ng-show="!authenticated">
    <p>Login to see your greeting</p>
</div>
