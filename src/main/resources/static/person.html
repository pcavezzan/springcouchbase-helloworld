<div ng-show="authenticated">
	<form class="simple-form" ng-submit="controller.submit()">
		First Name: <input type="text" ng-model="controller.person.firstName" required /><br /> 
		Last Name: <input type="text" ng-model="controller.person.lastName" required /><br />
		Username: <input type="text" ng-model="controller.person.username" required /><br />
		 
		<input type="submit" value="Save" />
		<input type="button" ng-click="controller.submit()" value="Save Button" />
	</form>
</div>
